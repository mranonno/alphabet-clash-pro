<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body
    class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
  >
    <main>
      <section id="home-screen"
        class="flex flex-col items-center min-h-screen justify-center">
        <div class="flex flex-col items-center gap-4">
          <h1 class="text-[170px] uppercase text-white font-anton">
            alphabet clash
          </h1>
          <p class="text-white text-2xl">
            Unleash Your Keyboard Kung Fu : Press "Enter" to Play
          </p>
          <button onclick="play()" class="btn bg-white text-black" >Play Now</button>
        </div>
      </section>
      <section id="play-ground" class=" hidden flex flex-col items-center gap-12 pt-10">
        <div>
          <div
            class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] rounded-2xl border-[20px] border-[#010313cc]">
            <div class="flex justify-center">
                <p class="bg-[#2F2941] px-4 text-white rounded-b-xl pb-2">Don't watch keyboard  while playing...</p>
            </div>
            <span id="displaySection" class="text-black font-bold text-9xl flex justify-center items-center h-full uppercase">Y</span>
        </div>
        </div>
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="flex justify-between w-3/4">
          <button class="btn bg-fuchsia-700 text-white border-none">
            Life
            <img src="images/heart.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <button class="btn bg-indigo-800 text-white border-none">
            Score
            <img src="images/dollar.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <section id="score-screen" class="hidden flex justify-center items-center min-h-screen">
        <div class="text-white flex flex-col items-center   justify-center bg-[#ffffff33] p-4 rounded-lg gap-4">
          <h2 class="text-3xl">Game Over!!</h2>
            <h1 class="text-4xl"><span class="text-4xl font-semibold">Score: </span><span id="final-result">0</span></h1>
            <button onclick="play()" class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha.js"></script>
  </body>
</html>
